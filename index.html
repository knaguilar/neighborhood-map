<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta property="og:image" content="img/parkguell.jpg"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Welcome to Barcelona</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<h2>Barcelona's Best Locations</h2>
	<div class="container">
		<nav id="drawer" class="list-view">
			<p>Filter:
				<input data-bind="textInput: filter"/>
			</p>
			<ul data-bind="foreach: filteredLocations">
				<li class="item" data-bind="text: title, click: $parent.setLocation"></li>
			</ul>
		</nav>
		<div class="main">
			<a id="menu" data-bind="click: openMenu" href="#">
				<img src="img/ham.svg" alt="menu toggle">
			</a>
			<div id="map" class="map-canvas"></div>
			<div id="map-error"></div>
		</div>
	</div>

	<script src="js/lib/knockout-3.4.0.js"></script>
	<script src="js/lib/jQuery.js"></script>
	<script src="js/app.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAM0rIFcFcSkJHnBJ2bjeJQyhaQ0KO9VkM&v=3&callback=initMap"
	onerror="googleErrorHandler()">
	</script>
</body>

</html>
