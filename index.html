<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Welcome to Barcelona</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 list-view">
				<h2 class="col-md-12">Barcelona's Best Locations</h2>
				<p class="col-md-12">Filter: <input data-bind="value: filter, valueUpdate: 'afterkeydown'" /></p>
				<ul class="col-md-12" data-bind="foreach: filteredLocations">
					<li class="item" data-bind="text: title, click: $parent.setLocation, css: { selectItem: $parent.currentLocation()}"></li>
				</ul>
			</div>
			<div class="col-md-12" id="map"></div>
	</div>

	<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAM0rIFcFcSkJHnBJ2bjeJQyhaQ0KO9VkM&v=3&callback=initMap">
	</script>
	<script src="js/lib/knockout-3.4.0.js"></script>
	<script src="js/lib/jQuery.js"></script>
	<script src="js/app.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
